{% load static %}

<div class="modal fade" id="pressaoArterialModal" tabindex="-1" aria-labelledby="pressaoArterialModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pressaoArterialModalLabel">Pressão arterial</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Coloque os valores do exame</p>
                <form>
                    <div class="form-group mb-3">
                        <label for="pressaoArterialInput" class="form-label">Pressão arterial</label>
                        <input type="number" class="form-control" id="pressaoArterialInput" placeholder="">
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-submit" data-bs-toggle="modal" data-bs-target="#pressaoModalTabela">Entregar</button>
            </div>
        </div>
    </div>
</div>
{% include 'modals/tabelas/tabela_pressao.html' with modal_id='pressaoModalTabela' modal_title='pressaoModalTabela' %}

<style>
    /* Custom styling for this specific modal using #pressaoArterialModal */
    #pressaoArterialModal .modal-dialog {
        max-width: 400px; /* Compact modal width */
    }
    #pressaoArterialModal .modal-content {
        background-color: #4a4a4a; /* Dark gray background */
        color: #f5f5f5; /* Light text color */
        border-radius: 8px;
        text-align: center;
    }
    #pressaoArterialModal .modal-header,
    #pressaoArterialModal .modal-footer {
        border: none; /* Remove default border */
    }
    #pressaoArterialModal .modal-title {
        width: 100%;
        margin: 0;
        text-align: center; /* Center the title */
    }
    #pressaoArterialModal .form-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align label with input */
    }
    #pressaoArterialModal .form-label {
        font-weight: normal;
        color: #ffffff;
        text-align: left;
        margin-bottom: 5px;
    }
    #pressaoArterialModal .form-control {
        background-color: #e0e0e0;
        border: none;
        border-radius: 4px;
        width: 100%; /* Adjust width of input */
    }
    #pressaoArterialModal .btn-submit {
        background-color: #ffa500; /* Orange button */
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        padding: 8px 20px;
    }
    #pressaoArterialModal .btn-submit:hover {
        background-color: #e69500; /* Darker orange on hover */
    }
</style>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
