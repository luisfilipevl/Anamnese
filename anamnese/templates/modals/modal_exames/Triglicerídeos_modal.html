{% load static %}

    <!-- Modal Structure -->
    <div class="modal fade" id="triglicerideosModal" tabindex="-1" aria-labelledby="triglicerideosModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="triglicerideosModalLabel">Triglicerídeos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Coloque os valores do exame</p>
                    <form>
                        <div class="form-group mb-3">
                            <label for="triglicerideosInput" class="form-label">Triglicerídeos</label>
                            <input type="number" class="form-control" id="triglicerideosInput" placeholder="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-submit" data-bs-dismiss="modal">Entregar</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Custom styling for this specific modal using #triglicerideosModal */
        #triglicerideosModal .modal-dialog {
            max-width: 400px; /* Compact modal width */
        }
        #triglicerideosModal .modal-content {
            background-color: #4a4a4a; /* Dark gray background */
            color: #f5f5f5; /* Light text color */
            border-radius: 8px;
            text-align: center;
        }
        #triglicerideosModal .modal-header,
        #triglicerideosModal .modal-footer {
            border: none; /* Remove default border */
        }
        #triglicerideosModal .modal-title {
            width: 100%;
            margin: 0;
            text-align: center; /* Center the title */
        }
        #triglicerideosModal .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align label with input */
        }
        #triglicerideosModal .form-label {
            font-weight: normal;
            color: #ffffff;
            text-align: left;
            margin-bottom: 5px;
        }
        #triglicerideosModal .form-control {
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            width: 100%; /* Adjust width of input */
        }
        #triglicerideosModal .btn-submit {
            background-color: #ffa500; /* Orange button */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
        }
        #triglicerideosModal .btn-submit:hover {
            background-color: #e69500; /* Darker orange on hover */
        }
    </style>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
