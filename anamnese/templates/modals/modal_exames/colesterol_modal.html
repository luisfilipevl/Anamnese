{% load static %}

    <!-- Modal Structure -->
<div class="modal fade" id="colesterolModal" tabindex="-1" aria-labelledby="colesterolModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="colesterolModalLabel">Colesterol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Coloque os valores do exame</p>
                    <form>
                        <div class="form-group mb-3">
                            <label for="cholesterol" class="form-label">Colesterol</label>
                            <input type="number" class="form-control" id="cholesterol" placeholder="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-submit" data-bs-toggle="modal" data-bs-target="#colesterolModalTabela">Entregar</button>
                </div>
            </div>
        </div>
</div>
{% include 'modals/tabelas/tabela_colesterol.html' with modal_id='colesterolModalTabela' modal_title='colesterolModalTabela' %}
    <style>
        /* Custom styling for this specific modal using #colesterolModal */
        #colesterolModal .modal-dialog {
            max-width: 400px; /* Make the modal smaller */
        }
        #colesterolModal .modal-content {
            background-color: #4a4a4a; /* Dark gray background */
            color: #f5f5f5; /* Light text color */
            border-radius: 8px;
            text-align: center;
        }
        #colesterolModal .modal-header,
        #colesterolModal .modal-footer {
            border: none; /* Remove default border */
        }
        #colesterolModal .modal-title {
            width: 100%;
            margin: 0;
            text-align: center; /* Center the title */
        }
        #colesterolModal .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align label and input to the left */
        }
        #colesterolModal .form-label {
            font-weight: normal;
            color: #ffffff;
            text-align: left;
            margin-bottom: 5px;
        }
        #colesterolModal .form-control {
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            width: 100%; /* Adjust width of input */
        }
        #colesterolModal .btn-submit {
            background-color: #ffa500; /* Orange button */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
        }
        #colesterolModal .btn-submit:hover {
            background-color: #e69500; /* Darker orange on hover */
        }
    </style>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
